<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script src="yaz.js"></script>
    <script>
        //constructor fonksiyon ile nesne üretme
        function araba(marka, yil, renk) {
            this.marka = marka;
            this.yil = yil;
            this.renk = renk;

            this.ozetle = function () {
                return this.renk + " renkli " + this.yil + " yıl " + this.marka;
            };
            yaz(" benim arabam var");
        }
        //araba();
        //let a1= araba();
        //console.log(a1);
        let a2 = new araba("Hyundai i20", 2020, "Beyaz");
        console.log(a2);
        yaz(a2);
        ciz();
        yaz(a2.ozetle());
        ciz();
    </script>
</body>

</html>
